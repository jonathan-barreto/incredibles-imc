<html lang="en">

          <div class="input-style" id="altura">
            <label class="label-style" for="altura-input">Altura:</label>
            <input type="text" class="button-style" id="altura-input" placeholder="Digite sua altura...">
          </div>
          <div id="button">
            <input type="button" id="button-enviar" value="Calcular">
          </div>
        </div>
      </div>
    </div>

    <div id="lado-direito-width">
      
    </div>




    
  </div>
